<!DOCTYPE html>
<html lang="en">
<form>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="text" class="form-control" id="validationCustom01" required placeholder="Nome">
    <div class="valid-feedback">
      Certo!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">CPF</label>
    <input type="int" class="form-control" id="validationCustom02" required placeholder="CPF">
    <div class="valid-feedback">
      Certo!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">E-mail</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="E-mail">
      <div class="invalid-feedback">
        Escreva um E-mail válido!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Telefone</label>
    <input type="int" class="form-control" id="validationCustom03" required placeholder="Telefone">
    <div class="invalid-feedback">
      Coloque um telefone válido!
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Estado civil</label>
    <select class="form-select" id="validationCustom04" required placeholder="Estado Civil">
    <div class="invalid-feedback">
      <option selected disabled value="">Escolha...</option>
      <option>Casado</option>
      <option>Solteiro</option>
    </select>
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Curso</label>
    <input type="text" class="form-control" id="validationCustom05" required placeholder="Curso">
    <div class="invalid-feedback">
      Coloque um curso válido!
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</body>
</html>
